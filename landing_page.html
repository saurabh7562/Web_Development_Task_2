<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>

  <style>
    /* Page background like VS Code */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e1e;        /* VS Code dark */
      color: #d4d4d4;
      font-family: Consolas, "Courier New", monospace;
    }

    .card {
      background: #252526;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      text-align: center;
      border: 1px solid #3a3a3a;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 28px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #4fc1ff;            /* VS Code blue link */
      font-weight: 600;
      border: 1px solid #4fc1ff;
      padding: 10px 18px;
      border-radius: 10px;
      transition: 0.2s ease;
    }

    a:hover {
      background: #4fc1ff;
      color: #1e1e1e;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Welcome to Amazon</h1>
    <a href="amazon.html">Go to Amazon Page</a>
  </div>
</body>
</html>
